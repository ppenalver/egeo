<st-pop [hidden]="!active" [placement]="placement" [offset]="offset" [openToLeft]="openToLeft">

   <div pop-button #buttonId>
      <ng-content></ng-content>
      <div #hiddenTypedText class="hidden-stored-text" type="button" spellcheck="false" contentEditable="true" tabindex="-1"
           (keydown)="saveTypedText($event)"
           (keyup)="moveFocusedOption($event)">
      </div>
   </div>

   <div pop-content [style.z-index]="9" class="dropdown-content">

      <div *ngIf="active" [ngClass]="listClasses" [style.minWidth]='widthMenu'>
         <ng-content select=[dropdown-header]></ng-content>

         <ul *ngIf="!isItemGroup && ((items && items.length) || emptyListMessage)"
             class="st-custom-scrollbar"
             #itemList
             aria-label="submenu"
             [attr.aria-hidden]="!active"
             [style.maxHeight]="menuMaxHeight"
             [attr.id]="menuId"
             (scroll)="onHandleScroll()">
            <st-dropdown-menu-item
               *ngFor="let item of items; let i = index"
               [focus]="i === focusedOptionPos"
               [attr.id]="getItemId(item.value)"
               [item]="item"
               [selectedItem]="selectedItem"
               [styleSelected]="styleSelected"
               (change)="onChange($event)"
               (mouseenter)="onMouseEnter(item, i)"
               (mouseleave)="onMouseLeave(item)">
            </st-dropdown-menu-item>

            <div *ngIf="!items?.length" class="st-dropdown-menu-without-results"
                 [style.maxWidth]='widthMenu'>
               {{emptyListMessage}}
            </div>
         </ul>

         <div *ngIf="isItemGroup">
            <ul [attr.aria-hidden]="!active" aria-label="submenu"
                class="st-custom-scrollbar"
                [style.maxHeight]="menuMaxHeight"
                [attr.id]="menuId" #itemList>
               <li class="st-dropdown-menu-parent" *ngFor="let group of items;">
                  <h3>
                     <span>{{ group.title }}</span>
                  </h3>
                  <ul>
                     <st-dropdown-menu-item
                        *ngFor="let item of group.items || []"
                        [attr.id]="getItemId(item.value)"
                        [item]="item"
                        [selectedItem]="selectedItem"
                        [styleSelected]="styleSelected"
                        [focus]="getGroupedOptionAbsolutePosition(item) === focusedOptionPos"
                        (change)="onChange($event)"
                        (mouseenter)="onMouseEnter(item, getGroupedOptionAbsolutePosition(item))"
                        (mouseleave)="onMouseLeave(item)">
                     </st-dropdown-menu-item>
                     <div class="st-dropdown-menu-without-results" [style.maxWidth]='widthMenu'
                          *ngIf="!group?.items?.length">
                        {{emptyListMessage}}
                     </div>
                  </ul>
               </li>
            </ul>
         </div>
         <ng-content select=[dropdown-footer]></ng-content>
      </div>
   </div>
</st-pop>
