<st-docs [htmlFile]="configDoc.html" [tsFile]="configDoc.ts" [componentFile]="configDoc.component">
   <st-demo-logger></st-demo-logger>
   <section class="container-liquid demo-layout">
      <h1 class="title">Theme customization</h1>
      <p class="paragraph">You can customize some styles using the following css variables</p>
      <demo-css-property-table [cssProperties]="cssProperties"></demo-css-property-table>

      <h1 class="title">Examples</h1>

      <div *ngFor="let menu of menus; let idx = index">
         <ng-container *ngIf="idx < 5">
            <h1>{{titles[idx]}}</h1>
            <br>
            <st-dropdown-menu
               [keyBoardMove]="true"
               [items]="menu"
               [active]="active[idx]"
               [selectedItem]="selectedValue[idx]"
               [visualMode]="getVisualMode(idx)"
               [attr.id]="'dropdown-' + idx"
               (change)="onChange($event, idx)">
               <button class="button button-primary" (click)="changeActive(idx)">Show {{titles[idx]}}</button>
            </st-dropdown-menu>
            <br>
            <p>Value: {{selectedValue[idx] | json}}</p>
            <br>
            <br>
         </ng-container>
      </div>
   </section>
   <section class="container-liquid demo-layout">
      <div>
         <h1 class="title">Scroll with Loading more spinner</h1>
         <br>
         <st-dropdown-menu [keyBoardMove]="true" [items]="menus[5]" [active]="active[5]"
                           [selectedItem]="selectedValue[5]"
                           [attr.id]="'dropdown-' + 5" (change)="onChange($event, 5)"
                           (scrollAtBottom)="onScrollAtBottom()" [isLoading]="isLoading">
            <button class="button button-primary" (click)="changeActive(5)">Show
               with Loading more spinner
            </button>
         </st-dropdown-menu>
         <br>
         <p>Value: {{selectedValue[5] | json}}</p>
         <br>
         <br>
      </div>
   </section>
</st-docs>
